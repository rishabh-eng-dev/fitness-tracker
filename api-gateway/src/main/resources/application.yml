server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: auth-server
          uri: lb://auth-server
          predicates:
            - Path=/api/v1/auth/**
        - id: auth-server-oauth2
          uri: lb://auth-server
          predicates:
            - Path=/oauth2/authorization/**
        - id: auth-server-oauth2-callback
          uri: lb://auth-server
          predicates:
            - Path=/login/oauth2/code/**
        - id: auth-server-user
          uri: lb://auth-server
          predicates:
            - Path=/api/v1/user/**
        - id: fitness-tracker
          uri: lb://fitness-tracker
          predicates:
            - Path=/api/v1/fitness/**
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: "http://localhost:3000"
            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowed-headers: "*"
            allow-credentials: true
            max-age: 3600

# Eureka client configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty.http.client: DEBUG